<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="Chandra Nandan"> <!--Hard Coded Chandra Nandan-->
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>                                                                                                                                                                                                                                                                                                           
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership" checked>Simple
            <input type="radio" name="membership" value="standard" id="membership">Standard 
            <input type="radio" name="membership" value="Super" id="membership">Super
        </div>
        <div>
            <label for="membership">Hobbies</label>
            <input type="checkbox" name="Likes" value="bike" id="Likes" checked>Bikes <!--Text to display-->
            <input type="checkbox" name="Likes" value="car" id="Likes">Car 
            <input type="checkbox" name="Likes" value="helicopter" id="Likes">Helicoptor
        </div>
        <input type="submit" value="Submit">

        <!--Using Button Tag-->
        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
    </form>
</body>
</html>
